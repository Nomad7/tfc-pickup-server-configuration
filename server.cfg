
// General HL Cvars
sv_clienttrace 3.5
decalfrequency 60
mp_decals 100
mp_falldamage 1
pausable 0
sv_aim 0
sv_cheats 0
sv_maxspeed 500
tfc_spectchat 1
sv_timeout 120
sv_maxunlag 0.3
sv_gravity 800
sv_airaccelerate 10
edgefriction 2
mp_fragsleft 0
mp_consistency 1
sv_allowupload 1
sv_allowdownload 1
tf_birthday 0

// Make sure the right people are banned
filterban 1
exec banned.cfg
writeid

// Write logs to a remote server
// logaddress IPADDRESS PORTNUMBER

rcon_password "REPLACEME"
sv_password "REPLACEME"

heartbeat

// Connection Settings
hpk_maxsize 1
sys_ticrate 1100
sv_mincmdrate 20
sv_maxupdaterate 120
sv_minrate 5000
sv_maxrate 500000
sv_minupdaterate 60
// Used for fast-dl if you have it set up
sv_downloadurl "REPLACEME"
sv_voicecodec voice_speex
sv_voicequality 2
sv_proxies 2
sv_region 0
sv_stats 0

// These 2 max settings have to do with server showing up in server browser in Steam
max_queries_sec_global 100
max_queries_sec 3

// 4v4 stuff
mp_footsteps 0
mp_timelimit 16
mp_teamplay 1
tfc_autokick_kills 0                    // Disable auto kicking/banning for Teamkilling
tfc_autoban_kick 0
tfc_autokick_time 0
tfc_autoteam 0
tfc_balance_scores 0
tfc_balance_teams 0
tfc_clanbattle_prematch 1
tfc_clanbattle 1

// Class Restrictions
cr_sniper -1
cr_hwguy 2
cr_demoman 2
cr_pyro -1

// AMX Plugin Configuration
mapchangecfgfile "server.cfg"

// HLTV Autorecording AMX Plugin Configuration for hltv_autorecord.amxx
autohltv_time 1
// HLTV RCON Password
autohltv_pass "REPLACEME"
autohltv_minplayers 5
// Directory in which files should be set. Should end with a / such as demos/
autohltv_path "REPLACEME"